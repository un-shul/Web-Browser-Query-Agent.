<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .processing-log {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 1rem;
            border-radius: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center my-6 text-blue-600">Query Summarizer</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="searchForm" class="mb-4">
                <div class="flex">
                    <input type="text" id="queryInput" 
                           class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="Ask anything..." required>
                    <button type="submit" 
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-r-lg">
                        Search
                    </button>
                </div>
            </form>
            
            <div id="result" class="hidden">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <h2 class="text-xl font-semibold">Summary</h2>
                        <span id="cacheTag" class="ml-2 px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full hidden">
                            Cached
                        </span>
                    </div>
                    <div id="processingStats" class="text-sm text-gray-600 hidden">
                        <span id="pagesScraped" class="mr-4"></span>
                        <span id="contentLength"></span>
                    </div>
                </div>
                
                <div id="summary" class="bg-gray-50 p-4 rounded border border-gray-200 mb-4"></div>
                
                <!-- Processing Log Section -->
                <div id="logSection" class="hidden">
                    <h3 class="text-lg font-semibold mb-2 flex items-center">
                        üîç Processing Log
                        <button id="toggleLog" class="ml-2 text-sm bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded">
                            Show
                        </button>
                    </h3>
                    <div id="processingLog" class="processing-log hidden"></div>
                </div>
            </div>
            
            <div id="loading" class="hidden text-center my-8">
                <div class="loader rounded-full h-12 w-12 border-4 border-t-4 border-gray-200 mx-auto mb-4"></div>
                <p>Searching and summarizing...</p>
                <p class="text-sm text-gray-600 mt-2">Now processing 5 pages (same as CLI version)</p>
            </div>
            
            <div id="error" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mt-4"></div>
        </div>

        <!-- Quality Notice -->
        <div class="bg-blue-50 border-l-4 border-blue-500 text-blue-700 p-4 mt-4 rounded">
            <div class="flex">
                <div class="flex-shrink-0">
                    <span class="text-blue-500">‚ÑπÔ∏è</span>
                </div>
                <div class="ml-3">
                    <p class="text-sm">
                        <strong>Quality Update:</strong> Web version now processes exactly like CLI version - 
                        scraping 5 pages instead of 3 for better, more comprehensive results.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        
        // Toggle processing log visibility
        document.getElementById('toggleLog').addEventListener('click', () => {
            const log = document.getElementById('processingLog');
            const button = document.getElementById('toggleLog');
            
            if (log.classList.contains('hidden')) {
                log.classList.remove('hidden');
                button.textContent = 'Hide';
            } else {
                log.classList.add('hidden');
                button.textContent = 'Show';
            }
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = document.getElementById('queryInput').value.trim();
            if (!query) return;
            
            // Reset UI
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `query=${encodeURIComponent(query)}`
                });
                
                const data = await response.ok ? await response.json() : null;
                
                if (data && !data.error) {
                    // Display summary
                    document.getElementById('summary').textContent = data.summary;
                    
                    // Handle cache tag
                    const cacheTag = document.getElementById('cacheTag');
                    if (data.is_cached) {
                        cacheTag.textContent = `Cached (${Math.round(data.similarity * 100)}% match)`;
                        cacheTag.classList.remove('hidden');
                    } else {
                        cacheTag.classList.add('hidden');
                    }
                    
                    // Display processing stats
                    const statsDiv = document.getElementById('processingStats');
                    const pagesSpan = document.getElementById('pagesScraped');
                    const contentSpan = document.getElementById('contentLength');
                    
                    if (data.pages_scraped !== undefined) {
                        pagesSpan.textContent = `üìÑ ${data.pages_scraped} pages scraped`;
                        contentSpan.textContent = `üìù ${data.total_content_length?.toLocaleString()} chars processed`;
                        statsDiv.classList.remove('hidden');
                    }
                    
                    // Display processing log
                    if (data.processing_log && data.processing_log.length > 0) {
                        const logDiv = document.getElementById('processingLog');
                        const logSection = document.getElementById('logSection');
                        
                        logDiv.innerHTML = data.processing_log.map(line => `<div>${line}</div>`).join('');
                        logSection.classList.remove('hidden');
                    }
                    
                    resultDiv.classList.remove('hidden');
                } else {
                    throw new Error(data?.error || 'Failed to process query');
                }
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden');
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
